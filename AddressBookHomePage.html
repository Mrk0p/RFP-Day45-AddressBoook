<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="AddressBookFormPage.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Day45-AddressBook/assets/images/logo.png" alt="" width="43px" height="43px">
            <div>
                <span class="adbk-text">Address</span><br>
                <span class="adbk-text adbk-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" >
            <div class="header-content">
            <div class="form-head" >Person Address Form</div>
            <a href="AddressBookFormPage.html" ><img src="../Day45-AddressBook/assets/icons/create-black-18dp.svg" alt="" width="44px" height="44px"></a>
            </div>
            <div class="row-content">
                <label for="flname" class="label text">Full Name</label><br>
                <input class="input" type="text" id="flname" name="flname" rows="1" cols="25">
            </div>

            <div class="row-content">    
                <label for="phnumber" class="label text">Phone Number</label><br>
                <input class="input" type="tel" id="phnumber" name="phnumber">
            </div>
            
            <div class="row-content">
                <label for="address" class="label text">Address</label><br>
                <textarea class="input" type="text" id="address" name="address" rows="" cols="10"></textarea>
            </div>
            
            <div class="row-content">
                <div class="row-content-one">
                    <div class="row-content-two">
                        <label for="city" class="label text">City</label><br>
                        <select id="city" name="city">
                            <option value="" selected disabled hidden>Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Nagpur">Nagpur</option>
                        </select>
                    </div>
    
                    <div class="row-content-two">
                        <label for="state" class="label text">State</label><br>
                        <select  id="state" name="state">
                            <option value="" selected disabled hidden>Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Aasam">Aasam</option>
                        </select>
                    </div>
    
                    <div class="row-content-two">
                        <label for="zipcode" class="label text">Zipcode</label><br>
                        <input type="tel" id="zipcode" name="zipcode">
                    </div>
                </div>
        </form>
        <script>
            const flname = document.querySelector('#flname');
            const nameError = document.querySelector('.name-error');
            flname.addEventListener('input',function(){
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(flname.value)) {
                    nameError.textContent="";
                } else {
                    nameError.textContent="Name is Invalid";
                }
            });

            const phnumber = document.querySelector('#phnumber');
            const phnumberError = document.querySelector('.phnumber-error');
            phnumber.addEventListener('input',function(){
                let phoneRegex1 = RegExp('^[1-9][0-9]{9}$');
                let phoneRegex2 = RegExp('^[0-9]{2}[1-9][0-9]{9}$');
                let phoneRegex3 = RegExp('^[+][0-9]{2}[1-9][0-9]{9}$');
                if(phoneRegex1.test(phnumber.value) || phoneRegex2.test(phnumber.value) || phoneRegex3.test(phnumber.value) ) {
                    phnumberError.textContent="";
                } else {
                    phnumberError.textContent="Phone number is Invalid";
                }
            });

            const address = document.querySelector('#address');
            const addressError = document.querySelector('.address-error');
            address.addEventListener('input',function(){
                let addressRegex = RegExp('^([A-Za-z0-9\\.\\-\\s\\,\\ ]+)$');
                if(addressRegex.test(address.value)) {
                    addressError.textContent="";
                } else {
                    addressError.textContent="Address is Invalid";
                }
            });
        </script>
    </div>
</body>
</html>
